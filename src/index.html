<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;/salt&gt; :: ToDo</title>
  <link rel="stylesheet" type="text/css" href="./style/todo.css">
  <link rel="stylesheet" type="text/css" href="./style/media.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
  <script defer src="./js/todo.js"></script>
</head>

<body>
  <main class='main-content'>
    <header class='header'>
      <h1 class="header__title">TODO LIST</h1>
    </header>
    <form class='form' validate>
      <p class='form__title'>Title</p>
      <input required='true' type='text' class='form__title-input' maxlength='14'>
      <p class='form__desc'>Description</p>
      <textarea required='true' maxlength='46' class='form__desc-input'></textarea>
      <input type='submit' class='form__button' value='Add'>
    </form>
    <p class='validation-message'>Please enter a title and description</p>
    <section class='card-container'>

    </section>
  </main>
</body>

</html>
